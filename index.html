<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JavaScript Work</title>
        <link rel="stylesheet" href="./Style.css">
    </head>
     <body>
       <h1>Prime Number</h1>
      
      <script>

        var a = parseInt(prompt("Enter a number"));

        function prime_num(num)
        {
            for(var i=2;i<num;i++)
            {
               if(num%i==0)
               {
                 return false;
               }
            }
            return true;
        }
        console.log(prime_num(a));

      </script>
     </body>
</html>
